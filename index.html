<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>The Odin Project Calculator</title>
    <meta name="description" content="The Odin Project Calculator">
    <meta name="author" content="Alex Karyasov">

    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <div id="container" class="calc-container">
        <div id="display" class="calc-display">
        </div>
        <div id="buttons-panel" class="calc-buttons-panel">
            <button class="display-button number-button">7</button>
            <button class="display-button number-button">8</button>
            <button class="display-button number-button">9</button>
            <button class="display-button operation-button">+</button>
            <button class="display-button number-button">4</button>
            <button class="display-button number-button">5</button>
            <button class="display-button number-button">6</button>
            <button class="display-button operation-button">-</button>
            <button class="display-button number-button">1</button>
            <button class="display-button number-button">2</button>
            <button class="display-button number-button">3</button>
            <button class="display-button operation-button">*</button>
            <button class="display-button number-button">0</button>
            <button class="display-button number-button">.</button>
            <button class="result-button">=</button>
            <button class="display-button operation-button">/</button>
            <button class="clear-button">C</button>
            <button class="clear-button">CE</button>
        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>

</html>
